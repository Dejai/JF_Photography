<p><span class="requiredField"></span> indicates required field.</p>
<div class="formRow">
	<div class="customerInfoFields">
		<label class="requiredField">Name</label><br/>
		<input class="clearPlaceholder resetAfterSubmit" type="text" name="fullName" placeholder="Enter your name"/ required>
	</div>
	<div class="customerInfoFields">
		<label class="requiredField">Email</label><br/>
		<input class="clearPlaceholder resetAfterSubmit" type="email" name="emailAddress" placeholder="Enter your email"/ required>
	</div>
	<div class="customerInfoFields">
		<label class="optionalField">Phone Number</label><br/>
		<input class="clearPlaceholder resetAfterSubmit" type="phone" min="9" name="phoneNumber" placeholder="Enter your number"/>
	</div>
</div>
<div class="formRow">
	<label>When do you need photos taken?</label><br/>
	<div id="datetimePickerSection" class="dateSection">
		<table id="newTableForDates">
			<tbody ng-repeat="row in dates" date-time-rows> </tbody>
		</table>
	</div>
</div>
<div class="formRow">
	<label>Description</label><br/>
	<textarea class="clearPlaceholder resetAfterSubmit nonAdjustableTextArea" rows="4" name="description" placeholder="Describe what you would need."></textarea>
</div>
<div class="formRow" >
	<input class="submitButton formButton" type="submit" name="Submit" value="Request Services" ng-click="submitForm('service')"/>
	<div style="width:100%; height:30px;"></div>
</div>
