<!DOCTYPE html>
<html>
<head>
	<title>JF Photobiz - Contact</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8"/>
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Mon, 16 Dec 1996 4:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="icon" type="image/png" href="/images/assets/logo/jfphotobiz_logo.png"/>
    

    <!-- BOOTSTRAP -->
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- The latest AngularJS minified JavaScript -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>


    <!-- CUSTOM CSS -->
    <link rel="stylesheet" type="text/css" href="/scripts/css/sharedStyle.css">
    <link rel="stylesheet" type="text/css" href="/scripts/css/contact.css">
    <link rel="stylesheet" type="text/css" href="/scripts/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/scripts/css/footer.css">
    
</head>
<body ng-app="contactForms" ng-controller="contactFormsController">
<nav id="navbar" class="navbarHeight" nav-bar></nav>
<!-- <div id="contactFormSection" class="col-lg-12 hideForMobileNav mobileBelowNav"> -->
<div id="contactFormSection" class="col-lg-12 hideForMobileNav mobileBelowNav">
	<p id="contactQuestion" class="pageHeadlinerSize" style="{{hiddenFormQuestion}}" ng-show="!formSelected">
		What would you like to contact me about?
	</p>
	<div id="contactOptionsSection">
		<a id="requestServiceButtom" style="{{serviceStyle}}" class="contactOption formButton" data-jf-contact-option="service" ng-click="selectForm($event)">
			Request services
		</a>
		<a id="sendFeedbackButton" style="{{feedbackStyle}}" class="contactOption formButton" data-jf-contact-option="feedback" ng-click="selectForm($event)">
			Send feedback
		</a>
		<br/>
		<!-- <div style="text-align:center;" ng-show="submittingForm">
			<img src="/images/assets/icons/loading.gif" style="width:200px; height:200px; margin-top:2%;">		
		</div> -->
	</div>
	<div id="formResultsSection" class="formSections" ng-show="submittingForm">
		<div id="counterSection" >
			<h1>Smile in <br/> <span id="countDownNumber">3</span></h1>
		</div>
		<div id="formStatusSection">
			<p id="formStatusSentence" class="formStatusSentence"></p>
			<p id="formStatusSentence2" class="formStatusSentence"></p>
		</div>
	</div>
	<form id="requestServiceForm" class="contactForm formToSubmit formSections" ng-show="showServiceForm"  service-form></form>
	<form id="feedbackForm" class="contactForm formToSubmit formSections" ng-show="showFeedbackForm"  feedback-form></form>
	
</div>

	
	<!-- Custom JavaScript -->
	<!-- <script type="text/javascript" src="/scripts/js/sharedFunctions.js"></script> -->

	<!-- BOOTSTRAP -->
     <!-- Latest compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
    <!-- jQuery library -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
    <!-- Latest compiled JavaScript -->
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
</body>
	<!-- EMAIL JS SCRIPT -->
	<script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

	<!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

	<!-- STYLE & CODE FOR datePicker -->
	<!-- this should go after your </body> -->
	<link rel="stylesheet" type="text/css" href="/scripts/js/datetimepicker-master/jquery.datetimepicker.css"/ >
	<script src="/scripts/js/datetimepicker-master/build/jquery.datetimepicker.full.min.js"></script>
	<!-- <script type="text/javascript" src="/scripts/js/contactForms.js"></script> -->


	<!-- CUSTOM SCRIPST -->
    <script type="text/javascript" src="/scripts/js/shared/sharedFunctions.js"></script>
    <script type="text/javascript" src="/scripts/js/angular/apps/contactForms.js"></script>
    <script type="text/javascript" src="/scripts/js/angular/services/email.js"></script>
    <script type="text/javascript" src="/scripts/js/angular/services/datetime.js"></script>
    

   



</html>
