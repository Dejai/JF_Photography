<body>

<!-- New Approach -->
<div id="galleryModal">
    <span class="glyphicon glyphicon-remove" id="closeGalleryModal"></span>
    <div id="galleryModalImageContainer"></div>
    <div id="galleryModalNavigationSection">
        <a id="galleryModalLeftButton" class="galleryModalArrow"><span class="glyphicon glyphicon-chevron-left"></span></a>
        <span id="currentGalleryModalImage" class="noSelector"></span><span class="noSelector"> / </span><span id="numberOfGalleryModalImages" class="noSelector"></span> 
        <a id="galleryModalRightButton" class="galleryModalArrow"><span class="glyphicon glyphicon-chevron-right"></span>  </a>        
    </div>
</div>


<nav id="navbar" class="navbarHeight"></nav>
<div id="albumSection" class="hideForMobileNav mobileBelowNav mainSection" >
    <div id="albumCoversList" class="delayedDisplay">
        <div id="albumCoversTable"> </div>
    </div>
    <div id="albumPhotosList">
        <div id="backToAlbumContainer">
            <a class = "backToAlbums" href="/pages/portfolio"> &#8656; Back </a>            
        </div>
        <div id="albumPhotosTable"> </div>
        <div id="albumNotFound" style="display:none;color:white; text-align:Center;">
            <h3> Photos Not Found</h3>
            <img src="/images/assets/icons/oops2.png" style="height:100px; width:100px;"><br/>
            <p>Sorry! It looks like we couldn't find the photos you were looking for.</p>
            <p> The album could have been renamed or moved.</p>
            <span>Checkout the <a href="/pages/portfolio" style="color:royalblue;">full list of albums.</a></span>
        </div>
    </div>
</div>
</body>
