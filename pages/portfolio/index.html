<!DOCTYPE html>
<html>
<head>
    <title>JF Photobiz - Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8"/>
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Mon, 16 Dec 1996 4:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="icon" type="image/png" href="/images/assets/logo/jfphotobiz_logo.png"/>
    

    <!-- BOOTSTRAP -->
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- The latest AngularJS minified JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
   
    <!-- CUSTOM CSS -->
    <link rel="stylesheet" type="text/css" href="/scripts/css/sharedStyle.css">
    <link rel="stylesheet" type="text/css" href="/scripts/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/scripts/css/portfolio.css">    
</head>
<body ng-app="portfolioApp" ng-controller="portfolioController">

<!-- New Approach -->
<div id="galleryModal" gallery-modal></div>
<nav id="navbar" class="navbarHeight"></nav>

<div id="albumSection" class="hideForMobileNav mobileBelowNav mainSection" >

     <div style="text-align:center; color:white; margin-bottom:20px;">
        <button id="backToAlbums-x" class = "backToAlbums-x jfButton jfButton-small" ng-show="singleAlbumView" ng-click="backToAlbums()">
            <h5>&#8656; Back</h5>
        </button>
        <h2>{{albumTitle}}</h2>        
    </div>
    <div id="albumListings" class="portfolioListing" ng-hide="singleAlbumView">    
        <div class="portfolioListing" style="padding:0% 1%;">
            <div class="parent" ng-repeat="x in albums" ng-click="testFunc($event)">
                <div class="child" style="background-image:url('{{x.coverImg}}');">
                    <div class="theSpan">{{x.folderName}}</div>
                </div>
            </div>    
        </div>  
    </div>
    <div class="portfolioListing" ng-show="singleAlbumView">
        <div class="portfolioListing" >
            <div ng-repeat="y in singleAlbum" style="width:30%; height:270px; float:left; margin:1%;">
            <!-- <div style="margin:2%; padding:2%;"> -->
                <img class="imgTest" src="{{y.path}}" alt="{{y.path}}" style="width:100%; height:100%;">
            <!-- </div> -->
            </div>
        </div>
    </div>



    <style type="text/css">
        .portfolioListing { width:90%; margin:auto;}

        .imgTest:hover { opacity:0.7; cursor:pointer; transform: scale(1.1); transition: all 0.2s; z-index:200; }

        .parent {  display:flex;
          justify-content: center;
          align-content: center; 
          width:30%; margin: 1%; margin-bottom:2%; height:270px; float:left;
          /*border:1px solid white;*/
      }


        .child {
          width: 100%;
          height: 100%;
          background-color: black; /* fallback color */
          background-position: center;
          background-size: cover;
          transition: all .2s;
          display:flex;
          justify-content: center;
          align-content: center; 
         
        }

        .parent:hover .child,
        .parent:focus .child {
          transform: scale(1.1);
          cursor:pointer;
          border:1px solid white;

        }

        .child::before {
          content: "";
          display: none;
          height: 100%;
          width: 100%;
          position: absolute;
          top: 0;
          left: 0;
          background-color: rgba(52, 73, 94, 0.75);
        }

        .parent:hover .child:before,
        .parent:focus .child:before {
          display: block;
        }
        .theSpan {
          color: white; 
          font-family: sans-serif;
          font-size:20px;
          display:none;
          padding-top:35%;
          font-size:200%;
          z-index: 1000;
          width:100%;
          text-align:center;
        }

        .parent:hover .theSpan,
        .parent:focus .theSpan {
          display: block;
        }

    </style>

<!--     <div id="albumCoversList" class="delayedDisplay">
        <div id="albumCoversTable">
            <h1>Album Covers</h1>

        </div>
    </div>
    <div id="albumPhotosList">
        <div id="albumPhotosTable"> </div>
    </div> -->
    <div photos-not-found ng-show="photosNotFound"></div>
</div>
</body>

    

    <!-- Custom JavaScript -->
    <script type="text/javascript" src="/scripts/js/shared/sharedFunctions.js"></script>
    <script type="text/javascript">
        sharedFunctions.loadNavBar();
    </script>
    <script type="text/javascript" src="/scripts/js/angular/apps/portfolio.js"></script>
    <script type="text/javascript" src="/scripts/js/portfolio.js"></script>
</html>
