<!DOCTYPE html>
<html>
<head>
	<title>JF Photography Contact</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8"/>
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Mon, 16 Dec 1996 4:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="icon" type="image/png" href="/JF_Photography/images/logo/jfp2.png"/>
    
	<!-- BOOTSTRAP -->
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/contact.css">
    <link rel="stylesheet" type="text/css" href="../css/navbar.css">
 
    <!-- Custom JavaScript -->
<!--     <script type="text/javascript" src="../js/sharedFunctions.js"></script>
    <script type="text/javascript" src="../js/contact.js"></script> -->
</head>
<body id="ronPhotog">
<nav class="col-lg-12" id="navbar" ></nav>
<div class="col-lg-12">
	<p id="question" style="">What would you like to contact me about?</p>
	<div id="selectForm">
		<a class="selectFormOption" data-jf-form-option="service">Request services</a>
		<a class="selectFormOption" data-jf-form-option="feedback">Send feedback</a>
	</div>
	<form id="contactForm">
		<p style="color:white;"><span style="color:red;margin-top:2%;">*</span> indicates required field.</p><br/>
		<div id="email_and_phone_input" style="width:100%;">
			<div id="nameInput" style="width:40%;float:left; text-align:left;">
				<label>Full Name <span style="color:red;">*</span></label><br/>
				<input class="placer" type="text" name="full_name" style="width:80%;" placeholder="Enter name"/>
			</div>
			<div id="email_input" style="width:35%;float:left; text-align:left;">
				<label>Email <span style="color:red;">*</span></label><br/>
				<input class="placer" type="email" name="email_address" placeholder="Enter email address"/>
			</div>
			<div id="phone_input" style="width:25%;float:left; text-align:left;">
				<label>Phone Number </label><br/>
				<input class="placer" type="text" name="phone_number" placeholder="optional"/>
			</div>
		</div>
		<div style="height:90px;"></div>
		<div id="dateOfEvent" style="width:100%;">
			<div style="color:white;float:left;width:100%;text-align:left;">
				<p>When would do you need me?</p>
			</div>
			<div id="listOfDates">
				<div id="startDate" style="width:40%;float:left;text-align:left;">
					<div style="width:50%;float:left;">
						<label id="starty">Preferred Date</label>&nbsp;<span style="color:red;">*</span><br/>
						<input class="date_timepicker" type="text" placeholder="mm/dd/yy" style="color:black;width:100%;float:left;">
					</div>
					<div style="width:30%; float:left;">
						<label>Time</label><br/>
						<input class="timeselect" placeholder="h:mm" style="color:black; width:100%;float:left;">
					</div>
				</div>
			</div>
			<br style="clear:both;"/>
			<div id="dater" style="float:left; width:40%;padding:1%;">
				<p id="dateRangeOption" style="color:green; float:left; text-align:left; padding-top:10%;">
					<span class="glyphicon glyphicon-plus"></span> Add another date / time
				</p>
			</div>
		</div>
		<div id="descriptionOfEvent" style="width:100%;float:left;margin-top:2%;">
			<div style="color:white;float:left;width:100%;text-align:left;">
				<p>Description:</p>
			</div>
			<div style="width:100%; text-align:left; float:left;">
				<textarea class="placer" rows="5" style="width:100%;" placeholder="Describe what you would need."></textarea>
			</div>
		</div>
		<div id="submitButton" style="width:100%;float:left;margin-top:2%;padding:5%;" >
			<input type="submit" name="Submit" value="Submit Request"/>
		</div>
	</form>
	<form id="feedbackForm">
		<p style="color:white;"><span style="color:red;">*</span> indicates required field.</p><br/>
		<div id="email_and_phone_input2" style="width:100%;">
			<div id="nameInput2" style="width:40%;float:left; text-align:left;">
				<label>Name (optional) <br/>
				<input class="placer" type="text" name="full_name" style="width:80%;" placeholder="Enter name"/>
			</div>
			<div id="email_input2" style="width:35%;float:left; text-align:left;">
				<label>Email (optional) </label><br/>
				<input class="placer" type="email" name="email_address" placeholder="Enter email address"/>
			</div>
			<div id="phone_input2" style="width:25%;float:left; text-align:left;">
				<label>Phone Number </label><br/>
				<input class="placer" type="text" name="phone_number" placeholder="optional"/>
			</div>
		</div>
		<div id="descriptionOfEvent2" style="width:100%;float:left;margin-top:2%;">
			<div style="color:white;float:left;width:100%;text-align:left;">
				<p>Feedback: <span style="color:red;">*</span></p>
			</div>
			<div style="width:100%; text-align:left; float:left;">
				<textarea class="placer" rows="5" style="width:100%;" placeholder="What do you want to let me know?"></textarea>
			</div>
		</div>
		<div id="submitButton2" style="width:100%;float:left;margin-top:2%; padding:5%;" >
			<input type="submit" name="Submit" value="Submit Request"/>
		</div>
	</form>
</div>
</body>
<style type="text/css">
	input:hover { cursor:pointer; }
</style>

<script type="text/javascript" src="../js/contact.js"></script>
</html>
