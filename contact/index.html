<!DOCTYPE html>
<html>
<head>
	<title>JF Photobiz - Contact</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8"/>
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="expires" content="0" />
    <meta http-equiv="expires" content="Mon, 16 Dec 1996 4:00:00 GMT" />
    <meta http-equiv="pragma" content="no-cache" />
    <link rel="icon" type="image/png" href="/JF_Photography/images/logo/jfp2.png"/>
    
	<!-- BOOTSTRAP -->
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" type="text/css" href="/JF_Photography/css/sharedStyle.css">
    <link rel="stylesheet" type="text/css" href="/JF_Photography/css/contact.css">
    <link rel="stylesheet" type="text/css" href="/JF_Photography/css/navbar.css">
    <link rel="stylesheet" type="text/css" href="/JF_Photography/css/footer.css">
    
 
    <!-- Custom JavaScript -->
    <script type="text/javascript" src="/JF_Photography/js/sharedFunctions.js"></script>

    <!-- EMAIL JS SCRIPT -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>

</head>
<body>
<nav id="navbar" class="navbarHeight" ></nav>
<div id="contactFormSection" class="col-lg-12 hideForMobileNav mobileBelowNav">
	<p id="contactQuestion" class="delayedDisplay">What would you like to contact me about?</p>
	<div id="contactOptionsSection" class="delayedDisplay">
		<a class="contactOption formButton" data-jf-contact-option="service">Request services</a>
		<a class="contactOption formButton" data-jf-contact-option="feedback">Send feedback</a>
	</div>
	<form id="requestServiceForm" class="contactForm formToSubmit formSections">
		<p><span class="requiredField"></span> indicates required field.</p>
		<div class="formRow">
			<div class="customerInfoFields">
				<label class="requiredField">Name</label><br/>
				<input class="clearPlaceholder resetAfterSubmit" type="text" name="fullName" placeholder="Enter your name"/ required>
			</div>
			<div class="customerInfoFields">
				<label class="requiredField">Email</label><br/>
				<input class="clearPlaceholder resetAfterSubmit" type="email" name="emailAddress" placeholder="Enter your email"/ required>
			</div>
			<div class="customerInfoFields">
				<label class="optionalField">Phone Number</label><br/>
				<input class="clearPlaceholder resetAfterSubmit" type="number" min="9" name="phoneNumber" placeholder="Enter your number"/>
			</div>
		</div>
		<div class="formRow">
			<label>When do you need photos taken?</label><br/>
			<div id="datetimePickerSection" class="dateSection">
				<div class="dateSelectorSection">
					<label class="requiredField">Preferred Date</label><br/>
					<input class="datePicker inheritWidth resetAfterSubmit" name="dateChoice" placeholder="mm/dd/yy" required>
				</div>
				<div class="timeSelectorSection">
					<label>Time</label><br/>
					<input class="timePicker inheritWidth resetAfterSubmit" name="timeChoice" placeholder="h:mm">
				</div>
				<div class="addNewDateTimeSection">
					<label>&nbsp;</label><br/>
					<a class="addNewDateTimeButton "> + Add date / time</a>
				</div>
			</div>
		</div>
		<div class="formRow">
			<label>Description:</label><br/>
			<textarea class="clearPlaceholder resetAfterSubmit" rows="5" name="description" placeholder="Describe what you would need."></textarea>
		</div>
		<div class="formRow" >
			<input class="submitButton formButton" type="submit" name="Submit" value="Request Services"/>
		</div>
	</form>
	<form id="feedbackForm" class="contactForm formToSubmit formSections">
		<p><span class="requiredField"></span> indicates required field</p>
		<div class="formRow">
			<div class="customerInfoFields">
				<label class="optionalField">Name</label><br/>
				<input id="feedbackField_Name" autocomplete="off" class="resetAfterSubmit clearPlaceholder" type="text" name="fullName" placeholder="Enter your name"/>
			</div>
		</div>
		<div class="formRow">
			<div style="color:white;float:left;width:100%;text-align:left;">
				<p>Feedback: <span class="requiredField"></span></p>
			</div>
			<div style="width:100%; text-align:left; float:left;">
				<textarea class="clearPlaceholder resetAfterSubmit" name="feedback" rows="5" placeholder="What do you want to let me know?" required></textarea>
			</div>
		</div>
		<div class="formRow">
			<input class="submitButton formButton" type="submit" name="Submit" value="Send Feedback"/>
		</div>
	</form>
	<div id="formResultsSection" class="formSections">
		<div id="counterSection">
			<h1>Smile in <br/> <span id="countDownNumber">3</span></h1>
		</div>
		<div id="formStatusSection">
			<p id="formStatusSentence" class="formStatusSentence"></p>
			<p id="formStatusSentence2" class="formStatusSentence"></p>
		</div>
	</div>
</div>
</body>

<!-- STYLE & CODE FOR datePicker -->
<!-- this should go after your </body> -->
<link rel="stylesheet" type="text/css" href="/JF_Photography/js/datetimepicker-master/jquery.datetimepicker.css"/ >
<script src="/JF_Photography/js/datetimepicker-master/build/jquery.datetimepicker.full.min.js"></script>
<script type="text/javascript" src="/JF_Photography/js/contactForms.js"></script>

</html>
